<div class="float-end">
    <a routerLink="/elections" class="btn btn-outline-success btn-sm">&lt; Back</a>
</div>
<div class="my-5 text-center">
    <h3><u>{{ electionDescription }}</u></h3>
</div>
<div class="row my-5">
    <div class="col-md-10 offset-md-1">
        <div class="alert alert-success d-flex align-items-center" role="alert">
            Poll results for {{ electionDescription }}
        </div>

        <div class="list-group my-5">
            <div *ngFor="let partyVote of partyVotes">
                <div class="border  p-2 mb-3 bg-light shadow-sm lead">
                    <div class="row">
                        <div class="col-md-5">
                            <img src="{{ partyVote.partyLogo }}" alt="" class="border me-4" width="50"> <strong>{{ partyVote.party }}</strong>
                        </div>
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-sm-9">
                                    <div class="progress mt-2" style="height: 30px;">
                                        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col-sm-3 p-2">
                                    <strong>{{ partyVote.voteGotten }}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
